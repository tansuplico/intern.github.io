<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML Forms Assignment</title>
    <link rel="stylesheet" href="assignment2.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <form action="#" method="POST" class="contact">
      <h1>Contact Us</h1>
      <div class="input-box">
        <label>Name: </label>
        <input type="text" />
      </div>

      <div class="input-box">
        <label>Email: </label>
        <input type="email" />
      </div>

      <label>Message: </label>
      <textarea cols="58" rows="5"></textarea>
      <div class="submit-box">
        <input type="submit" class="submit" />
      </div>
    </form>

    <form action="#" method="POST" class="login">
      <h1>Login</h1>
      <div class="input-box">
        <label>Username: </label>
        <input type="text" />
      </div>
      <div class="input-box">
        <label>Password: </label>
        <input type="password" />
      </div>

      <div class="submit-box">
        <input type="submit" class="submit" value="Login" />
      </div>
    </form>

    <form action="#" method="POST" class="survey">
      <h1>Survey</h1>
      <div class="input-box">
        <label>Name: </label>
        <input type="text" />
      </div>

      <div class="input-box">
        <label>Age: </label>
        <input type="number" />
      </div>
      <div class="input-box">
        <label for="">Gender: </label>

        <label for="male"> Male </label>
        <input type="radio" id="male" value="male" />
        <label for="female"> Female </label>
        <input type="radio" id="female" value="female" />
      </div>

      <div class="survey-input-box">
        <label class="survey-question-1"
          >Which programming languages do you know?</label
        >
        <div class="checkbox-box">
          <label for="html"> HTML </label>
          <input type="checkbox" id="html" value="html" />

          <label for="python"> Python </label>
          <input type="checkbox" id="html" value="python" />

          <label for="js"> Javascript </label>
          <input type="checkbox" id="html" value="js" />
        </div>
      </div>

      <label>Comments</label>
      <textarea cols="58" rows="10"></textarea>
      <div class="submit-box">
        <input type="submit" class="submit" />
      </div>
    </form>
  </body>
</html>
